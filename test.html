<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Banner</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 500px; /* Adjust the height as needed */
            background-size: cover;
            background-position: center;
        }
        .carousel-caption {
            bottom: 20px; /* Adjust the position of captions */
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('#carouselExampleIndicators').carousel({
                interval: 5000 // Adjust the interval as needed
            });
        });
    </script>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('./images/slider/slider 2.jpg');">
                <div class="carousel-caption d-none d-md-block">
                    <!-- Content for the first slide -->
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('./images/slider/slider 5.png');">
                <div class="carousel-caption d-none d-md-block">
                    <!-- Content for the second slide -->
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('./images/banner/banner 11.png');">
                <div class="carousel-caption d-none d-md-block">
                    <!-- Content for the third slide -->
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
