<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #ff0000;
            color: white;
            padding: 40px 0;
        }
        .footer h5 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .footer hr {
            border-top: 1px solid white;
            width: 140px; /* Adjusted width */
            margin: 10px 0 20px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons a {
            margin: 0 10px;
            font-size: 1.5em;
        }
        .footer .contact-info p {
            margin: 5px 0;
        }
        .footer .contact-info i {
            margin-right: 10px;
        }
        .footer .copyright {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid white;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="container">
            <div class="row text-center text-md-left">
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5>Connections</h5>
                    <hr>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Career</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Sectors</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5>Get in touch</h5>
                    <hr>
                    <div class="contact-info">
                        <p><i class="fas fa-envelope"></i> hr@lakshmitalentsolutions.com</p>
                        <p><i class="fas fa-phone"></i> 8807880764, 8438438413</p>
                        <p><i class="fas fa-map-marker-alt"></i> Annai, Parvathi Nagar, opp.to Collector Office, Vengikkal, Tiruvannamalai, Tamilnadu 606604</p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <img src="https://via.placeholder.com/150" alt="Lakshmi Talent Solutions Logo" class="img-fluid mb-3">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="copyright">&copy; 2024 JK Talent Solutions.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
